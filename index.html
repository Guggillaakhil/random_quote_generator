<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Generator</title>
    <!-- css -->
     <link rel="stylesheet" href="/style.css">
   <!-- bootstrap-cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
  <body>
  <div class="container-fluid n p-4">
    <div class="row vh-100 justify-content-center">
        <div class="col-md-4 col-lg-6">
           <div class="quote-card shadow-lg p-md-5 p-4 rounded-3 bg-white ">
            <div class="quote-card_header pb-2 mb-4 position-relative">
                <h3 class="fs-1 p-3 text-center">Quote of the day</h3>
            </div>
           <div class="quote-card_body position-relative">
            <p class="quote-card_text fs-5">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quo recusandae dolore autem quas maxime, illo, necessitatibus in repudiandae a vel modi fugiat laborum reprehenderit eligendi aspernatur pariatur assumenda? Optio, fugiat.
            </p>
            <p class="quote-card_author text-end text-muted fst-italic fs-2">-akhil</p>
           </div>
           <div class="quote-card_footer mt-5 p-1">
            <button class="btn btn-success">Generate new quote</button>
            <button class="btn btn-success"><span class="copy-quote-btn">Copy</span></button>
           </div>
        </div>
    </div>
  </div>
  <script src="/script.js"></script>
  </body>
</html>
